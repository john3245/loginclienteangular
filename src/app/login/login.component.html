<div class="container">

    <div class="row">

        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()" class="action">
                <h1 class="h3 mb-3 font-weight-normal">Porfavor inicia sesion</h1>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name ="email" placeholder="Ingresa email"[(ngModel)]="credentials.email">
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name ="password" placeholder="Ingresa password"[(ngModel)]="credentials.password">
</div>

<button  type="submit" [@botonanimado]="state" name="button" class="btn btn-lg btn-primary btn-block" (click)="togleBoton()" >Iniciar sesion</button>


            </form>
        </div>
    </div>
</div>
